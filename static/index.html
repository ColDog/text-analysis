<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container-fluid" style="width: 500px; margin: auto">
        <div class="jumbotron">
            <h2 id="value">
                select some numbers..
            </h2>
        </div>
        <h1>Trading Data Information</h1>
        <form class="row">
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
              <label for="ticker" class="col-xs-4">Ticker</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="ticker">
              </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
              <label for="name" class="col-xs-4">Name</label>
              <div class="col-xs-8">
                <input type="text" class="form-control input-sm" id="name">
              </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
              <label for="from" class="col-xs-4">From</label>
              <div class="col-xs-8">
                <input type="date" class="form-control input-sm" id="from">
              </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
              <label for="to" class="col-xs-4">To</label>
              <div class="col-xs-8">
                <input type="date" class="form-control input-sm" id="to">
              </div>
            </div>


            <input type="submit" value="search" class="btn btn-primary">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $('form').submit(function(e){
            e.preventDefault()
            $('#value').html('updating...')

            var from = $('#from').val()
            var to = $('#to').val()
            var name = $('#name').val()
            var ticker = $('#ticker').val()

            if (from && to) {
                $.get('/ticker/'+ticker+'/from/'+from+'/to/'+to, function(data){
                    $('#value').html(data)
                })
            } else {
                $.get('/ticker/'+ticker+'/today', function(data){
                    $('#value').html(data)
                })
            }

            return false
        })
    </script>
</body>
</html>
